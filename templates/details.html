<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document Details</title>
  </head>
  <body>
    <h1>Document Details</h1>
    <p><strong>ID:</strong> {{ result.id }}</p>
